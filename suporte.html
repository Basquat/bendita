<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Interno - Bendita Trufa</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Suporte Interno - Bendita Trufa</h1>
        <p>Formulário exclusivo para funcionários</p>
    </header>

    <main>
        <section id="suporte">
            <h2>Relatar Problema ou Sugestão</h2>
            <form id="suporteForm">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email corporativo:</label>
                <input type="email" id="email" name="email" required>

                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" required>
                    <option value="">Selecione</option>
                    <option value="vendas">Vendas</option>
                    <option value="estoque">Estoque</option>
                    <option value="caixa">Caixa</option>
                    <option value="adm">Administrativo</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="turno">Turno de trabalho (Matutino, Vespertino ou Noturno):</label>
<input type="text" id="turno" name="turno" pattern="matutino|vespertino|noturno" title="Informe apenas: matutino, vespertino ou noturno" required>
                
                    
                    
                  

                <label for="tipo">Tipo de Feedback:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Escolha uma opção</option>
                    <option value="problema">Relatar Problema</option>
                    <option value="sugestao">Sugerir Melhoria</option>
                    <option value="elogio">Elogio</option>
                </select>

                <label for="descricao">Descrição detalhada:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>

                <label for="urgencia">Nível de urgência:</label>
                <select id="urgencia" name="urgencia" required>
                    <option value="">Selecione</option>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                    <option value="critica">Crítica</option>
                </select>

                <label for="data">Data do ocorrido:</label>
                <input type="date" id="data" name="data" required>

                <label for="contato">Telefone para retorno:</label>
                <input type="tel" id="contato" name="contato" required>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="contato">
            <h2>Contato da Administração</h2>
            <p>Email: suporte@benditatrufa.com</p>
            <p>Ramal: 1234 | WhatsApp Corporativo: (71) 95555-6666</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bendita Trufa. Sistema Interno para Funcionários.</p>
    </footer>

    <script src="scripto.js"></script>
</body>
</html>
